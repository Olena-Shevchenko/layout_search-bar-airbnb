<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <form
      action="http"
      method="get"
      data-qa="big"
      class="big"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="big__Sbar-image"
      >

      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="big__Sbar"
      >


    </form>

    <form
      action="http"
      method="get"
      data-qa="small"
      class="small"
    >
      <img
        src="images/Search.svg"
        alt="icon"
        class="small__Sbar-image"
      >
      <input
        type="search"
        placeholder="Try &quot;Los Angeles&quot;"
        class="small__Sbar"
      >

    </form>
  </body>
</html>
